<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando se o Número é par ou ímpar</h1>

<script>

let número = Number(prompt('Digite um número'))

if(número % 2 == 0){
    document.write('Número digitado: ' + número + '<br>Número Par.')
}else{
document.write(`Número digitado: ${número} <br>Número ímpar.`)
}

</script>

</body>
</html>
